apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group='com.github.camera'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'

    // CameraX 核心库使用 camera2 实现
    api "androidx.camera:camera-camera2:1.0.0-beta07"
    // 可以使用CameraView
    api "androidx.camera:camera-view:1.0.0-alpha14"
    // 可以使用供应商扩展
    api "androidx.camera:camera-extensions:1.0.0-alpha14"
    //camerax的生命周期库
    api "androidx.camera:camera-lifecycle:1.0.0-beta07"
}